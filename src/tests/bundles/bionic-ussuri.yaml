series: bionic
applications:
  ceph-fs:
    charm: ceph-fs
    num_units: 1
    options:
      source: cloud:bionic-ussuri
      pool-type: erasure-coded
      ec-profile-k: 4
      ec-profile-m: 2
  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 6
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: cloud:bionic-ussuri
  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      source: cloud:bionic-ussuri
  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      dataset-size: 25%
      max-connections: 1000
      source: cloud:bionic-ussuri
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: cloud:bionic-ussuri
  keystone:
    expose: True
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  glance:
    expose: True
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  nova-cloud-controller:
    expose: True
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:bionic-ussuri
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 2
    constraints: mem=8G
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: cloud:bionic-ussuri
  placement:
    charm: cs:~openstack-charmers/placement
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: cloud:bionic-ussuri
  neutron-openvswitch:
    charm: cs:~openstack-charmers/neutron-openvswitch
  neutron-gateway:
    charm: cs:~openstack-charmers/neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      openstack-origin: cloud:bionic-ussuri

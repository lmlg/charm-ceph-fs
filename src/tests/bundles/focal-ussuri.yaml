variables:
  openstack-origin: &openstack-origin distro

local_overlay_enabled: False

series: &series focal

machines:
  '0':
  '1':
    constraints: virt-type=virtual-machine mem=4G
  '2':
    constraints: virt-type=virtual-machine mem=4G
  '3':
    constraints: virt-type=virtual-machine mem=4G

applications:
  ubuntu: # used to test mounts
    charm: ch:ubuntu
    num_units: 2
    to:
      - '2'
      - '3'

  ceph-fs:
    charm: ../../../ceph-fs.charm
    num_units: 1
    options:
      source: *openstack-origin
      pool-type: erasure-coded
      ec-profile-k: 4
      ec-profile-m: 2
    to:
      - '2'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 1
    options:
      osd-devices: '/dev/test-non-existent'
      source: *openstack-origin
    channel: octopus/edge
    to:
      - '1'

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      source: *openstack-origin
    channel: octopus/edge
    to:
      - '0'

relations:
  - - 'ceph-mon:mds'
    - 'ceph-fs:ceph-mds'

  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'

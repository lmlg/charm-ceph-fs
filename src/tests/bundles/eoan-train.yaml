series: eoan
applications:
  ceph-fs:
    charm: ceph-fs
    series: eoan
    num_units: 1
    options:
      source: cloud:eoan-train/proposed
  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: cloud:eoan-train/proposed
  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      source: cloud:eoan-train/proposed
  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      dataset-size: 25%
      max-connections: 1000
      source: cloud:eoan-train/proposed
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: cloud:eoan-train/proposed
  keystone:
    expose: True
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:eoan-train/proposed
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
    options:
      openstack-origin: cloud:eoan-train/proposed
  glance:
    expose: True
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: cloud:eoan-train/proposed
  cinder:
    expose: True
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      block-device: 'None'
      glance-api-version: '2'
      openstack-origin: cloud:eoan-train/proposed
  cinder-ceph:
    charm: cs:~openstack-charmers/cinder-ceph
  nova-cloud-controller:
    expose: True
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:eoan-train/proposed
  placement:
    charm: cs:~openstack-charmers/placement
    num_units: 1
    options:
      openstack-origin: cloud:eoan-train
relations:
- - ceph-mon:mds
  - ceph-fs:ceph-mds
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - nova-compute:image-service
  - glance:image-service
- - nova-compute:ceph
  - ceph-mon:client
- - keystone:shared-db
  - percona-cluster:shared-db
- - glance:shared-db
  - percona-cluster:shared-db
- - glance:identity-service
  - keystone:identity-service
- - glance:amqp
  - rabbitmq-server:amqp
- - glance:ceph
  - ceph-mon:client
- - ceph-osd:mon
  - ceph-mon:osd
- - nova-cloud-controller:shared-db
  - percona-cluster:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:image-service
  - glance:image-service
- - placement
  - percona-cluster
- - placement
  - keystone
- - placement
  - nova-cloud-controller
- - 'neutron-api:shared-db'
  - 'percona-cluster:shared-db'
- - 'neutron-api:amqp'
  - 'rabbitmq-server:amqp'
- - 'neutron-api:neutron-api'
  - 'nova-cloud-controller:neutron-api'
- - 'neutron-api:neutron-plugin-api'
  - 'neutron-gateway:neutron-plugin-api'
- - 'neutron-api:identity-service'
  - 'keystone:identity-service'
- - 'nova-compute:neutron-plugin'
  - 'neutron-openvswitch:neutron-plugin'
- - 'neutron-gateway:amqp'
  - 'rabbitmq-server:amqp'
- - 'neutron-openvswitch:amqp'
  - 'rabbitmq-server:amqp'
- - 'nova-cloud-controller:quantum-network-service'
  - 'neutron-gateway:quantum-network-service'

- job:
    name: bionic-queens_local
    parent: bionic-queens
    dependencies: 
      - osci-lint
      - tox-py35
      - tox-py36
      - tox-py37
      - tox-py38
- job:
    name: bionic-train-bluestore
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: bluestore-compression:bionic-train
- job:
    name: bionic-rocky-bluestore
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: bluestore-compression:bionic-rocky

- project:
    templates:
      - charm-unit-jobs
      # using overridden, shorter functional list because the charm does
      # already in the tests.yaml
      # - charm-functional-jobs
    check:
      jobs:
        - bionic-queens_local
        - bionic-rocky-bluestore
        - bionic-train-bluestore
    vars:
      needs_charm_build: true
      charm_build_name: ceph-fs
